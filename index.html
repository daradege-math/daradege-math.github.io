        .screenshot-iframe {
            pointer-events: none;
            user-select: none;
        }
        .footer {
            background-color: #2d1a1a;
            padding: 1rem 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #ff4757;
        }
        .btn-primary {
            background-color: #ff4500;
            border-color: #ff4500;
        }
        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        .btn-secondary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #1a0f0f;

<body class="bg-gray-900">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-yellow-400 border-color">ابزارهای ریاضی</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-red-900 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-yellow-400">محاسبه گر ب.م.م و ک.م.م</h2>
                <p class="mb-4 text-yellow-200">محاسبه گر بزرگترین مقسوم علیه مشترک و کوچکترین مضرب مشترک</p>
                <a href="https://daradege-math.github.io/GCD-LCM" target="_blank" class="btn btn-primary">باز کردن ابزار</a>
            </div>
            <div class="bg-red-900 rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 text-yellow-400">معادله (c-b)/a</h2>
                <p class="mb-4 text-yellow-200">معادله ای ساده</p>
                <a href="https://daradege-math.github.io/moadele" target="_blank" class="btn btn-primary">باز کردن ابزار</a>
            </div>
        </div>
    </div>
    <div id="screenshotContainer" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 hidden flex items-center justify-center">
        <div class="bg-red-900 p-4 rounded-lg" style="width: 85%; height: 85%;">
            <iframe id="screenshotFrame" class="w-full h-full screenshot-iframe" src=""></iframe>
            <button class="btn btn-primary mt-4" onclick="closeScreenshot()">بستن</button>
        </div>
    </div>
    <footer class="footer">
        <p>ساخته شده توسط <a href="https://daradege.github.io" target="_blank">daradege.github.io</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function captureScreenshot(url) {
            const container = document.getElementById('screenshotContainer');
            const frame = document.getElementById('screenshotFrame');
            frame.src = url;
            container.classList.remove('hidden');
        }
        function closeScreenshot() {
            const container = document.getElementById('screenshotContainer');
            const frame = document.getElementById('screenshotFrame');
            container.classList.add('hidden');
            frame.src = '';
        }
    </script>
</body>
</html>
