<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        html, body {
            font-family: Vazirmatn, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }
        .container {
            background-color: #2c2c2c;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.75rem;
            color: #b0b0b0;
            font-weight: 600;
        }
        input[type="number"] {
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 2px solid #444444;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background-color: #333333;
            color: #e0e0e0;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1rem;
            font-weight: 600;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #e0e0e0;
            font-size: 1.1rem;
        }
    </style>
    <title>محاسبه (c-b)/a</title>
</head>
<body>
    <div class="container">
        <h1>محاسبه (c-b)/a</h1>
        <form id="calculatorForm">
            <label for="a">مقدار a:</label>
            <input type="number" id="a" required>
            
            <label for="b">مقدار b:</label>
            <input type="number" id="b" required>
            
            <label for="c">مقدار c:</label>
            <input type="number" id="c" required>
            
            <button type="submit">محاسبه</button>
        </form>
        
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            
            if (a === 0) {
                document.getElementById('result').textContent = 'خطا: مقدار a نمی‌تواند صفر باشد.';
            } else {
                const answer = (c - b) / a;
                document.getElementById('result').textContent = `نتیجه: ${answer}`;
            }
        });
    </script>
</body>
</html>
